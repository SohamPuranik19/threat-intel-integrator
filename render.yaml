version: 1
services:
  - type: web
    name: threat-intel-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd /opt/render/project/src && export PYTHONPATH=/opt/render/project/src && python3 -m uvicorn infosecwriteups.api_server_enhanced:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHON_VERSION
        value: 3.9.6
      - key: VIRUSTOTAL_API_KEY
        sync: false
      - key: ABUSEIPDB_API_KEY
        sync: false
      - key: OTX_API_KEY
        sync: false
      - key: URLSCAN_API_KEY
        sync: false
      - key: SHODAN_API_KEY
        sync: false
      - key: HYBRID_ANALYSIS_API_KEY
        sync: false
    disk:
      name: threat-intel-data
      mountPath: /app/data
      sizeGB: 1
